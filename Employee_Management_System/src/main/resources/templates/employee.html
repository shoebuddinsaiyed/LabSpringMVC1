<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

		<a class="navbar-brand" href="http://localhost:8080/employees">Employee Management System</a>
		<a th:href="@{/employees/view}" class="navbar-brand">View Employee</a>
	</nav>

	<div class="container">
		<h2>List of Employees</h2>
		<br>
		<a th:href="@{employees/new}" class="btn btn-success">Add New Employee</a>
		<br>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Emp ID</th>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee: ${employees}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.first_Name}"></td>
					<td th:text="${employee.last_Name}"></td>
					<td th:text="${employee.Email}"></td>
					<td><a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	</div>
	<div class=" container-fluid p-2 my-0 bg-danger text-white d-flex justify-content-center fixed-bottom  ">
		copyright@GreatLearning</div>
</div>
</body>

</html>
